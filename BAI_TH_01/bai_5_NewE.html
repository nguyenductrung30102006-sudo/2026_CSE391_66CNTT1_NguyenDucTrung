<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5 NewEmployee</title>
</head>
<body>
    <div class="form-box">
    <div class="form-header">New Employee</div>

    <div class="form-body">
        <div class="row">
            <div>
                <label>Name</label> <br>
                <input type="text">
            </div>
            <div>
                <label>Email</label> <br>
                <input type="email">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Phone</label> <br>
                <input type="text">
            </div>
            <div>
                <label>Position</label> <br>
    
                <select>
                    <option>-- Select Position --</option>
                    <option>Staff</option>
                    <option>Manager</option>
                    <option>CEO</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label>Sex</label> <br>
            <input type="radio" name="sex"> Male <br>
            <input type="radio" name="sex"> Female
        </div>
    </div>
    <hr>

    <div class="form-footer">
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>
</div>
</body>
</html>
